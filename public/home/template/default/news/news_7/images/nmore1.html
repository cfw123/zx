<title>404错误页面</title>
<style type="text/css">
*{margin:0;padding:0;}
.main{height:700px;width:100%;background:url(/images/404_bg.jpg) no-repeat center top;}
</style>
</head>
<script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script>
$(function(){
var tim = 5; 
var handler = function(){
	 
	tim = tim - 1;
	if (tim==0) {
		self.location="/";
	}
	$("#tim").text(tim);
} 
var timer = setInterval( handler , 1000); 

var clear = function(){ 
clearInterval(timer); 
} 
}); 
</script>
<body style="background: #F1F4F9;font-family: 'Microsoft YaHei';">

<div class="main">
	<div style="width:1200px;margin:0 auto;height:700px;position:relative">
		<div style="width:100%;bottom:80px;font-size:26px;text-align: center;position:absolute;color:#02B1AA;"><span id="tim">5</span>秒钟自动返回首页...</div>
		<a href="/"><div style=" width: 110px; height: 32px; left: 809px; top: 595px; position: absolute;"></div></a>
	</div>
</div>
</body>
</html>
